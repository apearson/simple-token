<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Simple Token Retriever</title>
    <style>
        .hidden {
            display: none;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .navbar {
            min-height: 115px;
        }

        .result-block-container .result-block {
            opacity: 0;
        }

        .result-block-container .result-block.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h2>SPA Authentication Sample</h2>
    <p>Welcome to our page!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>

    <div class="hidden" id="gated-content" style="width: 500px">
        <p>
          You're seeing this content because you're currently
          <strong>logged in</strong>.
        </p>
        <label>
          Access token:
          <textarea id="ipt-access-token" name="token" cols="60" rows="4"></textarea>
        </label>
        <label>
          User profile:
            <textarea id="ipt-user-profile" name="token" cols="60" rows="4"></textarea>
        </label>
      </div>

    <!-- add the lines below existing code -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script>
        let auth0Client = null;

        const configureClient = async () => {
            const config = {
                "domain": "ifoodds-staging.us.auth0.com",
                "clientId": "lz8WYU1JAt12BcNgYG94n59CLHSvTbpj"
            }
            auth0Client = await auth0.createAuth0Client({
                domain: config.domain,
                clientId: config.clientId,
                audience: config.audience
            });
        };

        window.onload = async () => {
            await configureClient();
            updateUI();

            const isAuthenticated = await auth0Client.isAuthenticated();

            if (isAuthenticated) {
                // show the gated content
                return;
            }

            // NEW - check for the code and state parameters
            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {

                // Process the login state
                await auth0Client.handleRedirectCallback();

                updateUI();

                // Use replaceState to redirect the user away and remove the querystring parameters
                window.history.replaceState({}, document.title, "/");
            }
        };

        // NEW
        const updateUI = async () => { 
            const isAuthenticated = await auth0Client.isAuthenticated();
        
            document.getElementById("btn-logout").disabled = !isAuthenticated;
            document.getElementById("btn-login").disabled = isAuthenticated;
            
            // NEW - add logic to show/hide gated content after authentication
            if (isAuthenticated) {
            document.getElementById("gated-content").classList.remove("hidden");
        
            document.getElementById(
                "ipt-access-token"
            ).innerHTML = await auth0Client.getTokenSilently();
        
            document.getElementById("ipt-user-profile").textContent = JSON.stringify(
                await auth0Client.getUser()
            );
        
            } else {
            document.getElementById("gated-content").classList.add("hidden");
            }
        };

        const login = async () => {
            let l = await auth0Client.loginWithRedirect({
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });
        };

        const logout = () => {
            auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
        };
    </script>
</body>

</html>
